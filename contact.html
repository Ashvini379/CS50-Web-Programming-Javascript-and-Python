    <head>

        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style.scss">
    </head>
    <body>
        <header id="header">
            <div class="container">
                <nav class="nav">
                    <a href="index.html" class="logo">
                        <img src="./images/logo.png" alt="">
                    </a>
                    <div class="hamburger-menu">
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-times"></i>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="About.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Offers</a>
                        </li>
                        <li class="nav-item">
                            <a href="booking.html" class="nav-link">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a href="rooms.html" class="nav-link">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="cotainer">
            <section class="contact">
                <div class="container">
									<div class="row">
									<div class="col-sm col-md col-lg">
                    <h5 class="section-head">
                        <span class="heading">Contact</span>
                        <span class="sub-heading">Get in touch with us</span>
                    </h5>								
										
                    <div class="contact-content">
                        <div class="traveler-wrap">
                            <img src="./images/traveler.png" alt="">
                        </div>
                        <form action="" class="form contact-form">
                            <div class="input-group-wrap">
                                <table>
                                    <tr>
                                        <div class="input-group">
                                            <input type="text" class="input" placeholder="Name" required>
                                            <span class="bar"></span>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="input-group">
                                            <input type="email" class="input" placeholder="E-mail" required>
                                            <span class="bar"></span>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="input-group">
                                            <input type="text" class="input" placeholder="Subject" required>
                                            <span class="bar"></span>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="input-group">
                                            <textarea class="input" cols="30" rows="8" placeholder="Mobile" 
                                            required></textarea>
                                            <span class="bar"></span>
                                        </div>
                                    </tr>
                                    <tr>
                                        <button type="submitt" class="btn form-btn">Send Message
                                            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                                        </button>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
										</div>
									</div>
                </div>
            </section>
        </div>
        <div class="container" style="display:none;" id="myAlert">
            <h2>Dismissal Alert Messages</h2>
            <div class="alert alert-success alert-dismissable" id="myAlert2">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                This is success alert.
            </div>
        </div>
    </body>
</html>
